<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>


    <div class="container">
        <div class="add-employe">
            <form id="form">
                <div class="inputs">
                    <input type="text" name="FirstName" id="firstname" placeholder="Enter FirstName">
                    <input type="text" name="LastName" id="lastname" placeholder="Enter LastName">
                    <input type="number" name="Salary" id="salary" placeholder="Enter Salary">
                </div>
                <div class="input-btn">
                    <button id="load">Load</button>
                    <button id="add">ADD</button>
                </div>
            </form>
        </div>
        <div class="list-employe">
            <table>
                <thead>
                    <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <ul id="check-employe">
                <h3 class="check-list-header">Employee</h3>
            </ul>
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
